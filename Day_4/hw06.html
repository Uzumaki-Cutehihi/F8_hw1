<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table border="0" width="50%" cellspacing="0" cellpadding="10">
            <tr>
                <th colspan="2">
                    <h2>Novell Services Login</h2>
                </th>
            </tr>
            <tr>
                <td><label for="id_username">Username:</label></td>
                <td><input type="text" name="username" id="id_username" size="35" /></td>
            </tr>
            <tr>
                <td><label for="id_pass">Password:</label></td>
                <td><input type="password" name="pass" id="id_pass" size="35" /></td>
            </tr>
            <tr>
                <td><label for="id_city">City of Employment:</label></td>
                <td><input type="text" name="city" id="id_city" size="35" /></td>
            </tr>
            <tr>
                <td><label for="id_webServer">Web server:</label></td>
                <td>
                    <select>
                        <option value="Default">-- Choose a server --</option>
                        <option value="VN">Vietnam</option>
                        <option value="Cam">Campuchia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Please specify your role:</td>
                <td>
                    <label><input type="radio" value="admin" name="role" />Admin</label> <br />
                    <label><input type="radio" value="engineer" name="role" />Engineer</label><br />
                    <label><input type="radio" value="manager" name="role" />Manager</label><br />
                    <label><input type="radio" value="guest" name="role" />Guest</label>
                </td>
            </tr>
            <tr>
                <td>Single Sign-on to the following:</td>
                <td>
                    <label><input type="checkbox" value="mail" name="signOn" />Mail</label> <br />
                    <label><input type="checkbox" value="payroll" name="signOn" />Payroll</label> <br />
                    <label><input type="checkbox" value="self-service" name="signOn" />Self-service</label>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit" name="login_btn">Login</button>
                    <button type="reset" name="reset_btn">Reset</button>
                </th>
            </tr>
        </table>
    </form>
</body>

</html>
