<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Form đăng nhập + 2FA
    </h1>
    <form action="#">
        <div>
            <label>
                Email:
                <input type="email" name="email">
            </label>
        </div>
        <div>
            <label>
                Mật khẩu:
                <input type="password" name="pass">
            </label>
        </div>
        <div>
            <label>
                Mã OTP:
                <input type="text" name="otp">
            </label>
        </div>
        <button type="submit" name="signInBtn">Đăng nhập</button>
        <button type="reset" name="cancelBtn">Huỷ</button>
    </form>
</body>

</html>
