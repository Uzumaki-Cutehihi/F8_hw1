<body>

    <a href="hehe"> hahahaha </a>
    <!-- Thẻ đầy đủ -->
    <hr />

    <!-- <ul>

    <!-- <ol>

    </ol> -->
    <!-- Thẻ odered list -->

    <ol>
        <li>Khi em lớn</li>
        <ol>
            <li>em cao</li>
            <li>em lùn</li>
        </ol>
        <li>Khi em bé</li>
        <ol>
            <li>em béo</li>
            <li>em múp</li>
            <li>em gầy</li>
        </ol>
    </ol>
    <!-- Thẻ ol lồng nhau -->
    <div>
        <h1>F8 - Học lập trình để đi làm</h1>

        </ol>

    <!-- Thẻ div - dùng để phân chia khu vực -->

    <blockquote>
        Học lập trình lương nghìn đô
    </blockquote>
