<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Tầm quan trọng của lập trình
    </h1>
    <p>
        <strong>Lập trình</strong> là kỹ năng quan trọng trong thời đại số.
        Việc <em>học mỗi ngày</em> giúp bạn tiến bộ. Từ "<em>Hello World</em>" là câu quen thuộc cho người mới học.
        <ins>Hãy bắt đầu ngay hôm nay!</ins>
    </p>
</body>

</html>
